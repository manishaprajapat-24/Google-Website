<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Google Homepage</title>
</head>
<body>
  <header>
    <nav class="top-nav">
      <ul class="left-links">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
      <ul class="right-links">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><i class="fas fa-th"></i></li>
        <div class="user-icon">
            <a href="#">m</a>
            </div>
       </ul>
    </nav>
  </header>

   <div class="google-logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
  </div>

   <div class="search-container">
    <div class="search-bar">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-input" placeholder="Search Google or type a URL">
      <i class="fas fa-camera camera-icon"></i>
      <i class="fas fa-microphone mic-icon"></i>
    </div>
  </div>

   <div class="button-container">
    <button class="search-button">Google Search</button>
    <button class="search-button">I'm Feeling Lucky</button>
  </div>

   <div class="language-container">
    <p>Google offered in:
      <a href="#">हिन्दी</a>
      <a href="#">বাংলা</a>
      <a href="#">తెలుగు</a>
      <a href="#">मराठी</a>
      <a href="#">தமிழ்</a>
      <a href="#">ગુજરાતી</a>
      <a href="#">ಕನ್ನಡ</a>
      <a href="#">മലയാളം</a>
      <a href="#">ਪੰਜਾਬੀ</a>
    </p>
  </div>

   <footer>
    <div class="footer-top">
      <p>India</p>
    </div>
    <div class="footer-bottom">
      <div class="footer-links left-footer">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-links right-footer">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
</body>
</html>
